  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  # https://pub.dev/packages/riverpod_generator
  riverpod_generator: ^2.3.11
  # https://pub.dev/packages/isar_generator


flutter_launcher_icons:
  ios: true
  android: false
  image_path: "assets/app_icon/icon.png"
  remove_alpha_ios: true

flutter_native_splash:
  image: assets/app_icon/icon_splash.png
  background_image: assets/app_icon/icon_background.png
  android: true
  ios: true
  android_12:
    image: assets/app_icon/icon_splash_android.png
    icon_background_color: "#6D76E9"
    color: "#6D76E9"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/